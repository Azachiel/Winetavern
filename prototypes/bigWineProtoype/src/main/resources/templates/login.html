<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          th:href="@{//cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <link th:href="@{//cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css}"
          rel="stylesheet"/>
    <script th:src="@{//cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/tether/1.3.7/tether.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js}"></script>
    <title>Login</title>
</head>
<body>
<div th:include="navigation::navigation-left" class="navigation-left h-100"></div>
<!--<h1 style="background:white;color:#db2d39">TEST</h1>
<img th:src="@{../resources/img/pika.jpg}" class="rounded-circle"/>-->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
                <div class="login__container">
                    <form th:action="@{/login}" method="post">
                        <div class="login__container-inputs">
                            <div class="row">
                                <div class="col-xs-12">
                                    <input name="username" type="text" class="form-control" placeholder="Name"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <input name="password" type="password" class="form-control" placeholder="Password" pattern="[0-9]{4}" required="true" size="4" />
                                </div>
                            </div>
                        </div>
                        <div class="login__container-btns">
                            <div class="row">
                                <div class="col-xs-4 offset-xs-2">
                                    <button type="submit" class="btn btn-primary">Forgot</button>
                                </div>
                                <div class="col-xs-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-fixed-bottom bg-danger text-xs-center" th:if="${loginError}">
        <span style="font-size:2rem; line-height:3rem;"><b>Wrong Password!</b></span>
    </nav>
<script>
    var hidden = false;
    function change(){
        if(hidden){
            document.getElementsByClassName("hide")[0].parentElement.style.left = "0px";
            document.getElementsByClassName("hide")[0].innerHTML =
                    '<span class="fa fa-caret-square-o-left"></span>';
            hidden = false;
        } else {
            document.getElementsByClassName("hide")[0].parentElement.style.left = "-380px";
            document.getElementsByClassName("hide")[0].innerHTML = '<span class="fa fa-caret-square-o-right"></span>';
            hidden = true;
        }
    }
</script>
</body>
</html>
