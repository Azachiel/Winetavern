<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title th:text="#{home.title}">Videoshop</title>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
			  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
			  rel="stylesheet" media="screen" />
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
	</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="#{home.title}">Videoshop</h1>
		</header>
		<nav th:include="navigation :: navigation">
			<ul>
				<li><a href="register.html">Registrierung</a></li>
				<li><a href="orders.html">Bestellungen</a></li>
				<li><a href="stock.html">Lager</a></li>
				<li><a href="catalog.html">Dvd Katalog</a></li>
				<li><a href="catalog.html">Blu-ray Katalog</a></li>
				<li><a href="basket.html">Warenkorb</a></li>
				<li class="loginlogout"><a href="@{/login}">Login</a></li>
				<li class="loginlogout"><a href="@{/logout}">Logout</a></li>
			</ul>
		</nav>
		
		<div class="content">
			<p sec:authorize="isAuthenticated()" th:text="${'Hallo ' + #authentication?.name}">Hallo Nutzer</p>

			<p th:text="#{home.welcome}">Willkommen zu unserem Videoshop.</p>
		</div>
	</div>
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
			th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</body>
</html>
