<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title th:text="#{home.title}">Videoshop</title>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
			  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
			  rel="stylesheet" media="screen" />
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
	</head>

<body>
		<header class="container">
            <div class="row">
                <div class="col-xs-12">
			        <h1 th:text="#{home.title}">Videoshop</h1>
                </div>
            </div>
		</header>

        <main class="container">
            <div class="row">
                <div class="col-xs-12">
                    <nav th:include="navigation :: navigation">
                    </nav>
                </div>
            </div>
        </main>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
			    <p sec:authorize="isAuthenticated()" th:text="${'Hallo ' + #authentication?.name}">Hallo Nutzer</p>
                <div class="page-header">
                 <h1  th:text="#{home.welcome}">Willkommen zu unserem Videoshop.</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>...</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
            </div>
                </div>
            </div>
        </div>
    </div>

	<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
