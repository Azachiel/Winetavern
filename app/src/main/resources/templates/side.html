<!--ASIDE-->

<div class="col-md-3" th:fragment="side">

    <!--HEADER-->

    <div class="row">
        <div class="col-md-12 no-gutter">
            <div class="side__header">

            </div>
        </div>
    </div>

    <!--IMAGE + TITLE-->

    <div class="row">
        <div class="col-md-12 no-gutter" sec:authorize="isAuthenticated()">
            <div class="side btn-toogle__position">
                <div class="image__container">
                    <img src="/resources/img/wine_bottle.png" class="image-user rounded-circle" width="100%" />
                    <span class="user-title" th:text="${#authentication.getName()}">USERNAME</span>
                    <div class="user-role" th:if="${!#authentication.getAuthorities().isEmpty()}">
                        <p th:text="${T(winetavern.model.user.Roles).of(#authentication.getAuthorities()[0]).getDisplayName()}">ROLE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 no-gutter">
            <div class="list-group">

                <!-- DASHBOARD-->

                <a th:href="@{/}" class="dashboard list-group-item list-group-item-action side__menu side-module__container">
                    <i class="fa fa-th fa-lg" aria-hidden="true"></i>
                    <span>Dashboard</span>
                </a>

                <!-- KARTE -->


                <a th:href="@{/admin/menu/show}" class="menu list-group-item list-group-item-action side__menu side-module__container" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <i class="fa fa-cutlery fa-lg" aria-hidden="true"></i>
                    <span>Karte</span>
                </a>

                <!-- RESERVIERUNG-->
                <!-- TODO: richtige Rolle fÃ¼r Reservierungen setzen -->

                <a th:href="@{/service/reservation}" class="reservation list-group-item list-group-item-action side__menu side-module__container" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SERVICE')">
                    <i class="fa fa-list fa-lg" aria-hidden="true"></i>
                    <span>Reservierungen</span>
                </a>

                <!-- ABRECHNUNG -->

                <a href="#" class="bills accountancy expenses list-group-item list-group-item-action side__menu side-module__container"
                   data-toggle="collapse" data-target="#rechnungen" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa fa-eur fa-lg" aria-hidden="true"></i>
                    <span>Abrechnung</span>
                </a>
                <div id="rechnungen" class="collapse" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/accountancy/expenses}" class="list-group-item list-group-item-action side__menu side-module__container">
                        <span>Tagesabrechnung</span>
                    </a>
                    <a th:href="@{/service/bills}" class="list-group-item list-group-item-action side__menu side-module__container">
                        <span>Rechnungen</span>
                    </a>
                </div>
                <a th:href="@{/accountancy/expenses}"  sec:authorize="hasAnyRole('ROLE_ACCOUNTANT')"
                   class="list-group-item list-group-item-action side__menu side-module__container">
                    <i class="fa fa-eur fa-lg" aria-hidden="true"></i>
                    <span>Tagesabrechnung</span>
                </a>
                <a th:href="@{/service/bills}" sec:authorize="hasAnyRole('ROLE_SERVICE')"
                   class="list-group-item list-group-item-action side__menu side-module__container">
                    <i class="fa fa-eur fa-lg" aria-hidden="true"></i>
                    <span>Rechnungen</span>
                </a>


                <!-- LAGER -->

                <a th:href="@{/admin/stock}" class="stock list-group-item list-group-item-action side__menu side-module__container" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa fa-list fa-lg" aria-hidden="true"></i>
                    <span>Lager</span>
                </a>

                <!-- EVENTS -->

                <a  th:href="@{/admin/events}" class="events list-group-item list-group-item-action side__menu side-module__container" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa fa-bookmark fa-lg" aria-hidden="true"></i>
                    <span>Events</span>
                </a>

                <!-- MANAGEMENT-->

                <a href="#" class="management vintner list-group-item list-group-item-action side__menu side-module__container" data-toggle="collapse" data-target="#management" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa fa-calendar fa-lg" aria-hidden="true"></i>
                    <span>Management</span>
                </a>
                <div id="management" class="collapse">
                    <a th:href="@{/admin/management/users}" class="list-group-item list-group-item-action side__menu side-module__container" >
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <span>Konten</span>
                    </a>
                    <a th:href="@{/admin/management/shifts}" class="list-group-item list-group-item-action side__menu side-module__container">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <span>Schichten</span>
                    </a>
                    <a th:href="@{/admin/events/vintner}"
                       class="list-group-item list-group-item-action side__menu side-module__container">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <span>Winzer</span>
                    </a>
                </div>

                <!-- SETTINGS -->

                <a th:href="@{/admin/settings}" class="settings list-group-item list-group-item-action side__menu side-module__container" sec:authorize="hasRole('ROLE_ADMIN')">
                    <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
                    <span>Einstellungen</span>
                </a>
            </div>
        </div>
    </div>
</div>
