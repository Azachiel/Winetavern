<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="backend-temp :: page">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body th:fragment="content">
<div class="addEmployee">
    <div class="row">
        <div class="col-xs-12">
            <div class="white__bg">
                <h1>Mitarbeiter hinzufügen </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8 offset-xs-2">
            <form method="post"> 
                <div class="form__bg">
                    <div class="dark__bg">
                        <h2>Mitarbeiterdaten</h2>
                    </div>

                    <div class="form-group"> 
                        <label>Anrede</label> 
                        <select class="form-control"> 
                            <option>Frau </option>
                            <option>Herr </option>
                        </select> 
                    </div>

                    <div class="form-group"> 
                        <label>Vorname</label> 
                        <input type="text" class="form-control" placeholder="Hans" /> 
                    </div>

                    <div class="form-group"> 
                        <label>Nachname</label> 
                        <input type="text" class="form-control" placeholder="Müller"/> 
                    </div>

                    <div class="form-group"> 
                        <label>Geburtstag</label> 
                        <input type="date" class="form-control" /> 
                    </div>

                    <div class="form-group"> 
                        <label>Username</label> 
                        <input type="text" class="form-control" placeholder="mueller"/> 
                    </div>

                    <div class="form-group"> 
                        <label>Password</label> 
                        <input type="password" class="form-control" /> 
                    </div>

                     <div class="dark__bg">
                        <h2>Adresse</h2>
                    </div>
                    <div class="form-group"> 
                        <label>Straße</label> 
                        <input type="text" class="form-control" /> 
                    </div>
                    <div class="form-group"> 
                        <label>Postleitzahl</label> 
                        <input type="text" class="form-control" /> 
                    </div>
                    <div class="form-group"> 
                        <label>Stadt</label> 
                        <input type="text" class="form-control" /> 
                    </div>

                    <div class="row">
                        <div class=" col-xs-6 offset-xs-3">
                            <button type="submit" class="button btn btn-primary">Erstellen</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/


    // add calendar plugin to date input
    var firstDayOfYear = new Date(businessTime);
    firstDayOfYear.setMonth(0);
    firstDayOfYear.setDate(1);
    $('input[name="date"]').daterangepicker({
        startDate:new Date(businessTime.getTime() + (24*60*60*1000)),
        singleDatePicker:true,
        linkedCalendars:false,
        showISOWeekNumbers:true,
        opens:"right",
        buttonClasses:"btn",
        applyClass:"btn-primary",
        locale: {
            format:"DD.MM.YYYY",
            applyLabel:"&#10004;",
            cancelLabel:"&#128473;",
            customRangeLabel:"Benutzerdefiniert",
            daysOfWeek:["So","Mo","Di","Mi","Do","Fr","Sa"],
            monthNames:["Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"],
            firstDay:1
        },
    });

    /*]]>*/
</script>
</body>
</html>
