<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="backend-temp :: page">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body th:fragment="content">
<div class="addPerson">
    <div class="row">
        <div class="col-xs-12">
            <div class="white__bg">
                <h1>Mitarbeiter hinzufügen </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8 offset-xs-2">
            <form method="post"> 
                <div class="form__bg">
                    <div class="dark__bg">
                        <h2>Personendaten</h2>
                    </div>

                    <div class="form-group"> 
                        <label>Anrede</label> 
                        <select class="form-control"> 
                            <option>Frau </option>
                            <option>Herr </option>
                        </select> 
                    </div>

                    <div class="form-group"> 
                        <label>Vorname</label> 
                        <input type="text" class="form-control" placeholder="Hans" /> 
                    </div>

                    <div class="form-group"> 
                        <label>Nachname</label> 
                        <input type="text" class="form-control" placeholder="Müller"/> 
                    </div>

                    <div class="form-group"> 
                        <label>Geburtstag</label> 
                        <input type="date" class="form-control" /> 
                    </div>

                    <div class="form-group"> 
                        <label>Username</label> 
                        <input type="text" class="form-control" placeholder="mueller"/> 
                    </div>

                    <div class="form-group"> 
                        <label>Password</label> 
                        <input type="password" class="form-control" placeholder="automatisch erstellt? hmueller" /> 
                    </div>

                     <div class="dark__bg">
                        <h2>Adresse</h2>
                    </div>
                    <div class="form-group"> 
                        <label>Straße</label> 
                        <input type="text" class="form-control" /> 
                    </div>
                    <div class="form-group"> 
                        <label>Postleitzahl</label> 
                        <input type="text" class="form-control" /> 
                    </div>
                    <div class="form-group"> 
                        <label>Stadt</label> 
                        <input type="text" class="form-control" /> 
                    </div>

                    <div class="row">
                        <div class=" col-xs-6 offset-xs-3">
                            <button type="submit" class="button btn btn-primary">Erstellen</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
