<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:include="backend-temp :: page">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body th:fragment="content">
<div class="row">
    <div class="col-xs-12">
        <div class="white__bg">
            <h1>Liste aller vorhandenen Tageskarten</h1>
        </div>
    </div>
</div>
    <div class="container__wrap">
        <div class="heading">
            <div class="row">
                <div class="col-xs-6">
                    <h1>
                        <i class="fa fa-map" aria-hidden="true"></i>
                        Tageskarte
                    </h1>
                </div>
                <div class="col-xs-6 text-xs-right">
                    <a th:href="@{/admin/menu/add}">
                        <button type="button" class="btn btn-primary ">
                            <i class="fa fa-plus fa-fw"></i>
                            Menu
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <form method="POST" th:action="@{'/admin/menu/remove'}">
            <thead>
            <tr>
                <th>Datum</th>
                <th>Bearbeiten</th>
                <th>LÃ¶schen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${helper.localDateTimeToDateString(menu.day.atStartOfDay())}"></td>
                <td>
                    <a th:href="${'/admin/menu/edit/' + menu.id}">
                        <button type="button"  class="btn btn-primary">
                            <i class="fa fa-cog fa-fw fa-spin" aria-hidden="true"></i>
                        </button>
                    </a>
                </td>
                <td>
                        <button type="submit"  th:name="daymenuid" th:value="${menu.id}" class="btn btn-primary">
                            <i class="fa fa-trash fa-fw" aria-hidden="true"></i>
                        </button>
                </td>
            </tr>
            </tbody>
            </form>
        </table>
    </div>
</body>
</html>
