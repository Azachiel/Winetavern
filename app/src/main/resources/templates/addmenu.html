<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="backend-temp :: page">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body th:fragment="content">
<div class="addMenu">
<div class="row">
    <div class="col-xs-12">
        <div class="white__bg">
            <h1>Speisekarte erstellen </h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 offset-xs-3">
    <form th:acction="@{/admin/addMenu}" th:object="${date}" method="post">

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Tag</label>
            <div class="col-xs-10 no-gutter">
                <input class="form-control" type="text" th:field="*{day}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Monat</label>
            <div class="col-xs-10 no-gutter">
                <input class="form-control" type="text" th:field="*{month}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Jahr</label>
            <div class="col-xs-10 no-gutter">
                <input class="form-control" type="text" th:field="*{year}" />
            </div>
        </div>
        <button>Reinhacken</button>
    </form>
    </div>
</div>

</div>
</body>
</html>
