<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="links::links">

    <title>Login</title>
</head>
<body class="login__bg">
    <div class="container">
        <div class="row no">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
                <div class="login__container">
                    <form th:action="@{/login}" method="post">
                        <div class="login__container-inputs">
                            <div class="row">
                                <div class="col-xs-12">
                                    <input name="username" type="text" class="form-control" placeholder="Name"
                                           autofocus="true"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <input name="password" type="password" class="form-control" placeholder="Password" pattern="[0-9]{4}" required="true" size="4" />
                                </div>
                            </div>
                        </div>
                        <div class="login__container-btns">
                            <div class="row">
                                <div class="col-xs-4 offset-xs-2">
                                    <button type="reset" class="btn btn-primary">
                                        <span class="fa fa-times fa-lg"></span>
                                    </button>
                                </div>
                                <div class="col-xs-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-fixed-bottom bg-danger text-xs-center" th:if="${loginError}">
        <span style="font-size:2rem; line-height:3rem;"><b>Wrong Password!</b></span>
    </nav>
</body>
</html>
