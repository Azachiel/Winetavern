<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>Backend</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          th:href="@{//cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{//cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>

</head>
<body>
    <main class="main container">
        <div class="row">

            <!--ASIDE-->

            <div class="col-md-3 ">

                <!--HEADER-->

                <div class="row">
                    <div class="col-md-12 no-gutter">
                        <div class="side__header">
                            test
                        </div>
                    </div>
                </div>

                <!--IMAGE + TITLE-->

                <div class="row">
                    <div class="col-md-12 no-gutter" sec:authorize="isAuthenticated()">
                        <div class="side btn-toogle__position">
                            <div class="image__container">
                                <img src="../resources/img/pokemon.jpg" class="image-user rounded-circle"/>
                                <span class="user-title" th:text="${#authentication.getName()}">USERNAME</span>
                                <div th:if="${!#authentication.getAuthorities().isEmpty()}">
                                    <p th:text="${#authentication.getAuthorities()[0]}">Role</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--1.  MODULE-->
                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <a th:href="@{/}">
                            <div class="side__menu side-module__container">
                                <i class="fa fa-th" aria-hidden="true"></i>
                                <span>Dashboard</span>
                            </div>
                        </a>
                    </div>
                </div>

                <!--2. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <div class="side__menu side-module__container">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <span>Karte</span>
                        </div>
                    </div>
                </div>

                <!--3. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <div class="side__menu side-module__container">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <span>Reservierung</span>
                        </div>
                    </div>
                </div>

                <!--4. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <div class="side__menu side-module__container">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <span>Abrechnung</span>
                        </div>
                    </div>
                </div>

                <!--5. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <div class="side__menu side-module__container">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <span>Lager</span>
                        </div>
                    </div>
                </div>

                <!--6. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <div class="side__menu side-module__container">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <span>Events</span>
                        </div>
                    </div>
                </div>

                <!--7. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <a th:href="@{/admin/users}">
                            <div class="side__menu side-module__container">
                                <i class="fa fa-th" aria-hidden="true"></i>
                                <span>Management</span>
                            </div>
                        </a>
                    </div>
                </div>

                <!--8. MODULE-->

                <div class="row">
                    <div class="col-xs-12 no-gutter">
                        <div class="side__menu side-module__container">
                            <i class="fa fa-th" aria-hidden="true"></i>
                            <span>Settings</span>
                        </div>
                    </div>
                </div>
            </div>


            <!--MAIN-CONTENT-->


            <div class="col-md-9">

                <!--NAVIGATION-->

                <div class="row">
                    <div class="col-md-12 no-gutter" role="navigation">
                        <nav class="navbar navbar-light bg-faded">
                            <a class="navbar-brand" href="#">Navbar</a>
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                            </ul>
                            <a th:href="@{/logout}"  sec:authorize="isAuthenticated()">
                                <button type="button" class="logout__btn btn float-xs-right">
                                    <span class="fa fa-sign-out"></span>logout
                                </button>
                            </a>
                        </nav>
                    </div>
                </div>

                <div class="btn-toogle">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </main>



    <footer>

    </footer>


    <script th:src="@{//cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/tether/1.3.7/tether.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js}"></script>

</body>
</html>
