        <script th:inline="javascript">
            /*<![CDATA[*/
            const bt = /*[[${businessTime}]]*/ "November 13, 2016 22:02:36";
            const offset = new Date(bt).getTime() - new Date().getTime();
            var businessTime = new Date(new Date().getTime() + offset);
            clock();

            function clock () {
                businessTime = new Date(new Date().getTime() + offset);
                var h = checkTime(businessTime.getHours());
                var m = checkTime(businessTime.getMinutes());
                var s = checkTime(businessTime.getSeconds());
                var date = checkTime(businessTime.getDate()) + "." + checkTime(businessTime.getMonth()+1) + "." + businessTime.getFullYear();
                document.getElementById("clock").innerHTML = date + " " + parseInt(h) + ":" + m +
                    ":" + s;
                setTimeout(clock, 1000);
            }

            function checkTime(i) {
                if (i < 10) {i = "0" + i}  // add zero in front of numbers < 10
                return i;
            }
            /*]]>*/
        </script>
