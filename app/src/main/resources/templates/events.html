<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="backend-temp :: page">
<head th:include="links::links">

    <title>Events</title>

</head>
<body th:fragment="content">
<div class="container__wrap">
    <div class="container__head">
        <h1>&nbsp;<span class="fa fa-calendar"></span> Events (<span th:text="${eventAmount}"></span> Events)</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Preis</th>
            <th>Datum</th>
            <th>Beginn</th>
            <th>Dauer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <th scope="row">-</th>
            <td th:text="${event.name}"></td>
            <td th:text="${event.price}"></td>
            <td th:text="${event.interval.start.toLocalDate()}"></td>
            <td th:text="${event.interval.start.toLocalTime()}"></td>
            <td><span th:text="${event.interval.duration.toHours()}"></span>h</td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#details"><i
                        class="fa fa-user-circle" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
