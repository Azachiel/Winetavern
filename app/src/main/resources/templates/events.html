<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="backend-temp :: page">
<head th:include="links::links">

    <title>Events</title>

</head>
<body th:fragment="content">
<div class="container__wrap">
    <div class="heading">
        <div class="row">

            <div class="col-xs-8">
                <h1>&nbsp;<span class="fa fa-calendar"></span> Events (<span th:text="${eventAmount}"></span> Events)</h1>
            </div>
            <div class="col-xs-4 text-xs-right">
                <a th:href="@{/admin/events/add}">
                    <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Event</button>
                </a>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Preis</th>
            <th>Datum</th>
            <th>Beginn</th>
            <th>Dauer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.price.number.doubleValue()} + ' â‚¬'"></td>
            <td th:text="${event.interval.start.toLocalDate()}"></td>
            <td th:text="${event.interval.start.toLocalTime()}"></td>
            <td><span th:text="${event.interval.duration.toHours()}"></span>h</td>
            <td>
                <a th:href="'/admin/events/change/' + ${event.id}">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
