<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="backend-temp :: page">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h1>Speise zur Karte hinzufügen: </h1>
    <form th:acction="@{/admin/addMenuItem}" th:object="${menuitem}" method="post">
        <div th:if="${menuitem.product == null}">
            <h2>Schritt 1: Produkt auswählen</h2>
            <select th:="*{product}" >
                <option th:each="product : ${products}" th:value="${product.name}">
                </option>
            </select>
        </div>
        <div th:if="${menuitem.product}">
            <h2>Schritt 2: Details angeben</h2>
            <p>Name: </p><input type="text" th:field="*{name}" />
            <p>Preis: </p><input type="text" th:field="*{price}" />
            <p>Beschreibung: </p><input type="text" th:field="*{description}" />
            <input type="text" th:field="*{year}" />
        </div>
        <button>Hau rein</button>
    </form>
    <hr />
    <hr />
    <p>Technoviking gefällt das!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UjCdB5p2v0Y?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1" frameborder="0"></iframe>
</div>
</body>
</html>
