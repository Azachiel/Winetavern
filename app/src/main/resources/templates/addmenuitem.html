<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="backend-temp :: page">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body th:fragment="content">
<div class="addMenuItem">
<div class="row">
    <div class="col-xs-12">
        <div class="white__bg">
            <h1>Speise zur Karte hinzuf체gen: </h1>
        </div>
    </div>
</div>

<div class="row">
    <h2>Aus vorhandenen ausw채hlen: </h2>

    <table class="table table-striped">
        <form th:action="@{/admin/menuitem/addExisting}" method="POST">
            <input type="hidden" th:name="dayMenu" th:value="${dayMenu.id}" />
        <thead>
        <tr>
            <th>#</th>
            <th>Produkt</th>
            <th>Preis</th>
            <th>Menge auf Lager</th>
            <th>Hinzuf체gen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${daymenuitems}">
            <th scope="row">-</th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:if="${stock.findByProduct(item.product).isPresent()}" th:text="${(stock.findByProduct(item.product).get().quantity.getAmount() * item.quantityPerProduct).intValue()}"></td>
            <td>
                <button type="submit" th:name="daymenuitem" th:value="${item.id}"  class="btn btn-primary">
                    <i class="fa fa-cog fa-fw fa-spin" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
        </form>
    </table>

    <h2>Oder neu erstellen:</h2>
    <div class="col-xs-8 offset-xs-2">
        <form th:action="@{/admin/menuitem/add}" th:object="${menuitem}" method="post">
            <div class="form__bg">
                <div class="dark__bg">
                    <h2>Schritt 1: Produkt ausw채hlen</h2>
                </div>

                <div class="form-group">
                    <label for="menuItem">Example select</label>
                    <select class="form-control" id="menuItem" th:name="product">
                        <option th:each="onestock : ${stock.findAll()}" th:value="${onestock.product.getId()}" th:text="${onestock.product.name}"></option>
                    </select>
                </div>

                <div class="dark__bg">
                    <h2>Schritt 2: Details angeben</h2>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" th:name="name"/>
                </div>
                <div class="form-group">
                    <label for="price">Preis</label>
                    <input type="text" class="form-control" id="price" th:name="price"/>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Beschreibung</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3" th:name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Anzahl aus einem Produkt</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" th:name="quantityPerProduct"
                    th:value="1"/>
                </div>
                <input type="hidden" th:name="enabled" th:value="${true}" />

                <div class="row">
                    <div class=" col-xs-6 offset-xs-3">
                        <button type="submit" id="submitbutton" class="button btn btn-primary">Hau rein</button>
                        <input type="hidden" th:name="dayMenu" th:value="${dayMenu.id}" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div> 
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submitbutton").click(function (event) {
                $("#price").val($("#price").val() + " EUR");
            });
        });
    </script>
</div>
</body>
</html>
