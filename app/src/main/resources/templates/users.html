<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="backend-temp :: page">
<head th:include="links::links">

    <title>Users</title>

</head>
<body th:fragment="content">
<div class="users">
<div class="row">
    <div class="col-xs-12 text-xs-right">
        <div class="icon__wrap">
            <button class="icon__button btn btn-primary">
                <i class="fa fa-th-list fa-fw fa-lg" aria-hidden="true"></i>
            </button>
            <button class="icon__button btn btn-primary">
                <i class="fa fa-th-large fa-fw fa-lg" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div class="container__wrap">
    <div class="heading">
        <div class="row">
            <div class="col-xs-6">
                <h1>
                    <span class="fa fa-users"></span> User List
                </h1>
            </div>
            <div class="col-xs-6 text-xs-right">
                    <button type="button" class="btn btn-primary " data-toggle="modal"
                            data-target="#addNew">
                        <i class="fa fa-plus fa-fw"></i>
                        User
                    </button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Bearbeiten</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffCollection}">
            <th scope="row">1</th>
            <td th:text="${staff.firstname}"></td>
            <td th:text="${staff.lastname}"></td>
            <td th:text="${staff.username}"></td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#details"><i
                        class="fa fa-user-circle" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="card-columns">
                    <div class="card" th:each="staff : ${staffCollection}">
                        <img class="card-img-top rounded-circle" src="/resources/img/pokemon.jpg" alt="Profilbild"
                             style="width:100px;"/>
                        <div class="card-block">
                            <h2 class="card-title" th:text="${staff.username}"></h2>
                            <a th:href="@{/login}">
                                <button type="button" class="btn btn-primary btn-lg" th:text="LOGIN">
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>


<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="dunno" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">Mitarbeiter hinzufügen</h3>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form method="post"> 
                        <div class="form__bg">
                            <div class="dark__bg">
                                <h2>Personendaten</h2>
                            </div>

                            <div class="form-group"> 
                                <label>Anrede</label> 
                                <select class="form-control"> 
                                    <option>Frau </option>
                                    <option>Herr </option>
                                </select> 
                            </div>

                            <div class="form-group"> 
                                <label>Vorname</label> 
                                <input type="text" class="form-control" placeholder="Hans" /> 
                            </div>

                            <div class="form-group"> 
                                <label>Nachname</label> 
                                <input type="text" class="form-control" placeholder="Müller"/> 
                            </div>

                            <div class="form-group"> 
                                <label>Geburtstag</label> 
                                <input type="date" class="form-control" /> 
                            </div>

                            <div class="form-group"> 
                                <label>Username</label> 
                                <input type="text" class="form-control" placeholder="mueller"/> 
                            </div>

                            <div class="form-group"> 
                                <label>Password</label> 
                                <input type="password" class="form-control" placeholder="automatisch erstellt? hmueller" /> 
                            </div>

                            <div class="form-group"> 
                                <label>Rolle</label> 
                                <select class="form-control"> 
                                    <option th:each="role : ${T(winetavern.model.user.Roles).values()}" th:text="${T(winetavern.model.user.Roles).getDisplayNameRole(role)}"
                                            th:value="${role.getRealNameOfRole()}"></option>
                                </select> 
                            </div>

                             <div class="dark__bg">
                                <h2>Adresse</h2>
                            </div>
                            <div class="form-group"> 
                                <label>Adresse</label> 
                                <input type="text" class="form-control" /> 
                            </div>

                            <div class="row">
                                <div class=" col-xs-6 text-xs-right">
                                    <button type="submit" class="button btn btn-primary">Erstellen</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>







</body>
</html>
