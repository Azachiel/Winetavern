    <title>Users</title>

</head>
<body>

    <main class="main container-fluid">
        <div class="row">

            <div class="col-md-3" th:include="side::side">

            </div>
        <!--MAIN CONTENT-->

            <div class="col-md-9 no-gutter">
                <div th:include="navigation::navigation" ></div>

                <div class="container">
                    <div class="container__wrap">

                        <div class="container__head">
                            <h1><span class="fa fa-users"></span> User List</h1>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Bearbeiten</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr th:each="staff : ${staffCollection}">
                                        <th scope="row">1</th>
                                        <td th:text="${staff.firstname}"></td>
                                        <td th:text="${staff.lastname}"></td>
                                        <td th:text="${staff.username}"></td>
                                        <td><button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#details"><i class="fa fa-user-circle" aria-hidden="true"></i>
                                        </button></td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="card-columns">
                                        <div class="card" th:each="staff : ${staffCollection}">
                                            <img class="card-img-top rounded-circle" src="/resources/img/pokemon.jpg" alt="Profilbild"
                                                 style="width:100px;"/>
                                            <div class="card-block">
                                                <h2 class="card-title" th:text="${staff.username}"></h2>
                                                <a th:href="@{/login}"><button type="button" class="btn btn-primary btn-lg" th:text="LOGIN">
                                                </button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </main>
