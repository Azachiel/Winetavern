                            </div>

                                             style="width:100px;"/>

                                            <h2 class="card-title" th:text="${staff.username}"></h2>
                                            <a th:href="@{/login}"><button type="button" class="btn btn-primary btn-lg" th:text="LOGIN">
                                            </button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
