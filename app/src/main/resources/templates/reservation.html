<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="backend-temp :: page">
<head th:include="links::links">

    <title>Lager</title>

</head>
<body th:fragment="content">
<div class="reservation">

<div class="container" th:if="${success == null and desk == null}">
    <div class="row">
        <div class="col-md-9">
            <div th:include="svgdesks::svgdesks">
            </div>
        </div>
        <div class="col-md-3">
            <form class="reservation__form" method="get">
                        <div class="form-group">
                            <label for="reservationtime">Datum und Uhrzeit:</label>
                            <input type="text" th:name="${'reservationtime'}" id="reservationtime" class="form-control" th:value="${reservationtime.format(datetimeformatter)}"/>
                        </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class=" button btn btn-primary" name="check">Verfügbarkeit abfragen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container" th:if="${desk != null and reservationtime != null}">
    <form method="post" action="/service/reservation/add">
        <p>Tisch: </p>
        <input type="text" th:name="desk" th:value="${desk}" readonly="readonly"/>
        <p>Personen: </p>
        <input type="text" th:name="amount" th:value="${deskcapacity}"/>
        <p>Datum und Uhrzeit:</p>
        <input type="text" th:name="reservationtime" th:value="${reservationtime.format(datetimeformatter)}" readonly="readonly"/>
        <p>Dauer in Minuten:</p>
        <input type="text" th:name="duration" value="60"/>
        <p>Name des Reservators:</p>
        <input type="text" th:name="name"/>
        <button>Reservieren</button>
        <p>Hier muss wieder die Tabelle zu den Reservierungen des Tisches eingebaut werden.</p>
    </form>
</div>

<div class="container" th:if="${success != null}">
    <div class="row">
        <div class="col-xs-12  reservation__box text-xs-center">
            <h1 th:text="${success}">gespeichert</h1>
            <p th:text="${userdata}">Infos</p>
            <a th:href="@{/allReservations}">
                <button class="btn btn-primary btn-lg" type="button">
                    zurück zur Übersicht
                </button>
            </a>
        </div>
    </div>
</div>
</div>
<script>
    $.datetimepicker.setLocale('de');
    $('#reservationtime').datetimepicker({
        dayOfWeekStart: 1,
        step: 30,
        minDate: '-1970/01/02',
        startDate: '-1970/01/02'
    });
</script>
</body>
</html>
