<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
              th:href="@{//cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
        <link th:href="@{//cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css}"
              rel="stylesheet"/>

        <!-- JavaScript -->
        <script th:src="@{//cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js}"></script>
        <script th:src="@{//cdn.jsdelivr.net/tether/1.3.7/tether.min.js}"></script>
        <script th:src="@{//cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js}"></script>

        <script th:src="@{/resources/js/script.js}"></script>


        <title>Willkommen</title>
	</head>
	<body>
    <div th:include="navigation::navigation-top" class="navigation-top text-xs-center"></div>

    <div th:include="navigation::navigation-left" class="navigation-left h-100"></div>
        <h1>WILLKOMMEN</h1>
        <h2 sec:authorize="isAuthenticated()">Eingeloggt!</h2>
        <h3 sec:authorize="isAuthenticated()" th:text="${'als ' + #authentication.getName()}">username</h3>
        <ul>
            <li><a th:href="@{/login}">zum Login</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin/users}">zu den Benutzern</a></li>
        </ul>
	</body>
</html>
